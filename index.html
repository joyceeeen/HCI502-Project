<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Valley Fault System</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
   <link rel="stylesheet" href="fonts/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script type="text/javascript">
          var markers = [];
      function initialize() {

              var mapOptions = {
                  zoom: 10,
                  center: new google.maps.LatLng(40.714364, -74.005972),
                  mapTypeId: google.maps.MapTypeId.ROADMAP
              }
              var map = new google.maps.Map(document.getElementById("googlemap"), mapOptions);


              var locations = [
                  ['New York', 40.714364, -74.005972, 'http://www.google.com/intl/en_us/mapfiles/ms/micons/green-dot.png'],
                  ['yeyy', 40.714369, -74.005972, 'http://www.google.com/intl/en_us/mapfiles/ms/micons/green-dot.png']
              ];


              var marker, i;
              var infowindow = new google.maps.InfoWindow();


              google.maps.event.addListener(map, 'click', function() {
                  infowindow.close();
              });


              for (i = 0; i < locations.length; i++) {
                  marker = new google.maps.Marker({
                      position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                      map: map

                  });

                  google.maps.event.addListener(marker, 'click', (function(marker, i) {
                      return function() {
                          infowindow.setContent(locations[i][0]);
                          infowindow.open(map, marker);
                      }
                  })(marker, i));

                  markers.push(marker);
              }

          }
          google.maps.event.addDomListener(window, 'load', initialize);

          function myClick(id){
              google.maps.event.trigger(markers[id], 'click');
          }
  </script>
  <div id="googlemap" style="width: 100%; height: 500px;"></div>
  <a href="javascript:map.panTo(new google.maps.LatLng(14.8302664,121.1126421));map.setZoom(9);" onclick="myClick(0);">Open Info Window</a>
  <a href="#" onclick="myClick(1);">Open Info Window</a>


</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAolqrs1RmBOGIJIu4rIe4SJFA6CB1lI58&callback=initMap"></script>
<script src="js/maps.js" charset="utf-8"></script>
